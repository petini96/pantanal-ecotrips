<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="Loja de doces em Campo Grande, Mato Grosso do Sul. Especializada em brownies artesanais, cookies deliciosos e outros doces incríveis. Peça já!">
    <meta name="keywords" content="loja de doces, brownies Campo Grande MS, cookies artesanais, doces Mato Grosso do Sul, encomendas de doces">
    <meta name="robots" content="index, follow">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">
    <meta name="geo.region" content="BR-MS">
    <meta name="geo.placename" content="Campo Grande, Mato Grosso do Sul">
    <meta name="geo.position" content="-20.4697;-54.6201">
    <meta name="ICBM" content="-20.4697, -54.6201">

    <!-- Open Graph para redes sociais -->
    <meta property="og:title" content="Loja de Doces em Campo Grande MS - Brownies e Cookies">
    <meta property="og:description" content="Descubra os melhores brownies, cookies e doces artesanais em Campo Grande, MS. Faça sua encomenda hoje!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.artesanaldoceria.roboticsmind.com">
    <meta property="og:image" content="https://www.artesanaldoceria.roboticsmind.com/imagens/brownie.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="512x512" href="src/assets/fav/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="src/assets/fav/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/fav/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="src/assets/fav/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Schema.org para dados estruturados -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Bakery",
      "name": "Loja de Doces Campo Grande",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Campo Grande",
        "addressRegion": "MS",
        "addressCountry": "BR"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": -20.4697,
        "longitude": -54.6201
      },
      "description": "Loja especializada em brownies, cookies e doces artesanais em Campo Grande, Mato Grosso do Sul.",
      "url": "https://www.artesanaldoceria.roboticsmind.com.br"
    }
    </script>
  </head>
  <body>

    <!-- quasar:entry-point -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  </body>
</html>
